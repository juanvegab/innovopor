    <script>
    var run = function() {
      var fill = d3.scale.category20();

      d3.layout.cloud().size([800, 400])
          .words(["Apple","Inc","is","an","American","multinational","corporation","headquartered","in","Cupertino","California","that","designs","develops","and","sells","consumer","electronics","computer","software","online","services","and","personal","computers","Its","bestknown","hardware","products","are","the","Mac","line","of","computers","the","iPod","media","player","the","iPhone","smartphone","and","the","iPad","tablet","computer","Its","online","services","include","iCloud","iTunes","Store","and","App","Store","Apples","consumer","software","includes","the","OS","X","and","iOS","operating","systems","the","iTunes","media","browser","the","Safari","web","browser","and","the","iLife","and","iWork","creativity","and","productivity","suites","Apple","was","founded","by","Steve","Jobs","Steve","Wozniak","and","Ronald","Wayne","on","April","1","1976","to","develop","and","sell","personal","computers","It","was","incorporated","as","Apple","Computer","Inc","on","January","3","1977","and","was","renamed","as","Apple","Inc","on","January","9","2007","to","reflect","its","shifted","focus","towards","consumer","electronics"]
            .map(function(d) {
            return {text: d, size: 10 + Math.random() * 90};
          }))
          .padding(5)
          .rotate(function() { return ~~(Math.PI / 180); })
          .font("Impact")
          .fontSize(function(d) { return d.size; })
          .on("end", draw)
          .start();

      function draw(words) {
        d3.select(".cloud").append("svg")
            .attr("width", 800)
            .attr("height", 400)
          .append("g")
            .attr("transform", "translate(400,200)")
          .selectAll("text")
            .data(words)
          .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill('4,6,9'); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
      }
    }
    $(document).ready(function () {
        $(".player").mb_YTPlayer();
        $("#main-nav-bar a[href^='#']").on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({
              scrollTop: $(this.hash).offset().top - 8
            }, 500, false);
        });
        setTimeout(function() {
          run();
        }, 500);
    });
    </script>
