    <script>
    var run = function() {
      var fill = d3.scale.category20();

      var getRandomGray = function() {
        var value = Math.random() * 0xFF | 0;
        var grayscale = (value << 16) | (value << 8) | value;
        var color = grayscale.toString(16);
        return color.toLowerCase();
      };

      d3.layout.cloud().size([800, 400])
          .words(["undetonated","shortchanged","anaglyptic","unillustrious","nonagrarian","situationally","oscitance","pinafore","salieri","uncharred","snooty","carnage","nonfactitious","microchemistry","bagasse","drake","hyperdeify","soupire","leucippus","beefcake","fuliginousness","trymata","halicot","predefy","barratrous","overhomely","playbill","preregulated","Correctingly","timorously","nummulitic","superheartiness","canella","unannexable","philosophizing","taal","nonreproductive","dyarchy","untedious","grabble","eleoptene","armarium","redintegrating","misunion","photoperiodic","nonmetaphysical","unvigilant","rearoused","wormgear","postpuerperal","mussel","unclutched","hebraised","wackier","rubella","organotherapy","isai","Dispermy","unskinned","nagaland","palliator","germinable","nudity","luminiferous","justifier","komondor","excited","instal","magnificence","beria","comfort","cowcatcher","isoabnormal","foveolet","partitively","anorexiant","tachygraphist","carbylamine","hemiolia", "Correctingly","timorously","nummulitic","superheartiness","canella","unannexable","philosophizing","taal","nonreproductive","dyarchy","untedious","grabble","eleoptene","armarium","redintegrating","misunion","photoperiodic","nonmetaphysical","unvigilant","rearoused","wormgear","postpuerperal","mussel","unclutched","hebraised","wackier","rubella","organotherapy","isai"]
            .map(function(d) {
            return {text: d, size: 10 + Math.random() * 90};
          }))
          .padding(5)
          .rotate(function() { return (Math.floor((Math.random() * 2)) * -90); })
          .font("Oswald")
          .fontSize(function(d) { return d.size; })
          .on("end", draw)
          .start();

      function draw(words) {
        d3.select(".cloud").append("svg")
            .attr("width", 800)
            .attr("height", 400)
            .append("g")
            .attr("transform", "translate(400,200)")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Oswald")
            .style("fill", function(){
              return "#" + getRandomGray();
            })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
      }
    }

    $(document).ready(function () {
      
      jQuery.fn.clickToggle = function(a,b) {
        var ab=[b,a];
        function cb(){ ab[this._tog^=1].call(this); }
        return this.on("click", cb);
      };

      $(".player").mb_YTPlayer();
      
      $("#main-nav-bar a[href^='#']").on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({
            scrollTop: $(this.hash).offset().top - 8
          }, 500, false);
      });

      setTimeout(function() {
        run();

        $('#videoModal, #videoModalProduction').on('hidden.bs.modal', function () {
          $(this).find('iframe').attr('src', '');
        });

      }, 500);
    });
  
    </script>
